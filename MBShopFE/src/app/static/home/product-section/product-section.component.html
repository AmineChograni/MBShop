<section class="product-section">
    <div nz-row nzJustify="center" >
        <div nz-col nzSpan="22">
            <h1 class="title">Derniers produits</h1>

            <div class="products">
                <p class="art-title">Hommes</p>
                <div class="line"></div>
                <div nz-row nzJustify="space-between">
                    <!-- card -->
                    <div nz-col [nzMd]="{ span: 4}" [nzSm]="{ span: 9}" *ngFor="let prod of prodH | slice:0:5">
                        <nz-card nzHoverable style="width:100%;" [nzCover]="coverTemplate" >
                            <nz-card-meta
                              nzTitle="{{prod.label}}"
                            ></nz-card-meta>
                            <h4 class="PPrice">{{prod.price}} MAD</h4>
                        </nz-card>
                        <ng-template #coverTemplate>
                            <img alt="example" [src]="createImgPath(prod.imageURL)" />
                        </ng-template>
                    </div>
                    <!-- end card -->
                </div>
            </div>

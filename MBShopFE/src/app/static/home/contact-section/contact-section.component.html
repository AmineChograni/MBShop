<section class="contact-section" id="CONTACT">
  <div nz-row nzJustify="center" >
    <div nz-col [nzLg]="{ span: 1}" [nzMd]="{ span: 1}" [nzSm]="{ span: 4}" [nzXs]="{ span: 1}"></div>
    <div nz-col [nzLg]="{ span: 8}" [nzMd]="{ span: 12}" [nzSm]="{ span: 16}" [nzXs]="{ span: 22}" class="lift-side">
        <h2 class="title">contacter</h2>
        <!-- Form -->
        <form nz-form [formGroup]="validateForm" class="contact-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control [nzSpan]="24" nzHasFeedback nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" id="userName" placeholder="Nom d'utilisateur" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control [nzSpan]="24" nzHasFeedback [nzErrorTip]="emailErrorTpl">
                  <input nz-input formControlName="email" placeholder="email" id="email" type="email" />
                  <ng-template #emailErrorTpl let-control>
                      <ng-container *ngIf="control.hasError('email')">The input is not valid E-mail!</ng-container>
                      <ng-container *ngIf="control.hasError('required')">Please input your E-mail!</ng-container>
                  </ng-template>
              </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control nzHasFeedback [nzSpan]="24" nzErrorTip="Please input your mobil number!">
                <input nz-input formControlName="mobile" id="mobile" placeholder="mobile" />
              </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control nzHasFeedback [nzSpan]="24" nzErrorTip="Please write something here!">
                <textarea formControlName="comment" id="comment" nz-input rows="2" placeholder="Ã©crire n'importe quoi"></textarea>
              </nz-form-control>
          </nz-form-item>
          <button nz-button [nzType]="'primary'" style="margin-bottom: 10px;">ENVOYER</button>
      </form>
      <!-- End Form -->
    </div>
    <div nz-col [nzLg]="{ span: 3}" [nzMd]="{ span: 1}" [nzSm]="{ span: 4}" [nzXs]="{ span: 1}"></div>
    <div nz-col [nzLg]="{ span: 12}" [nzMd]="{ span: 10}" [nzSm]="{ span: 0}" [nzXs]="{ span: 0}" class="right-side"></div>
  </div>
</section>

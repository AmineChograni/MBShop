<nz-footer id="footer">

    <div nz-row nzJustify="center" id="all_element">
        <div nz-col [nzMd]="{ span: 6}" [nzSm]="{ span: 24}" [nzXs]="{ span: 22}" class="elements">
            <h1 id="footer_title">MBShop</h1>
            <p id="footer_desc">Découvrez la meilleure sélection de chaussures du monde.</p>
        </div>
        <div nz-col [nzMd]="{ span: 6}" [nzSm]="{ span: 8}" [nzXs]="{ span: 22}"  class="elements">
            <p class="footer_list_title">MBShop</p>
            <div class="line"></div>
            <a href="#CONTACT" class="link">Contactez-nous</a>
            <a href="/about" class="link">A propos de nous</a>
            <a href="/politique dechange" class="link">Politique d'échange</a>
            <a href="/confidentialite" class="link">Confidentialité</a>
        </div>
        <div nz-col [nzMd]="{ span: 6}" [nzSm]="{ span: 8}" [nzXs]="{ span: 22}" class="elements">
            <p class="footer_list_title">CATEGORIES</p>
            <div class="line"></div>
            <a *ngFor="let cate of categories | slice:0:5" href="/products/{{cate.id}}" class="link">{{ cate.label }}</a>
            
        </div>
        <div nz-col [nzMd]="{ span: 6}" [nzSm]="{ span: 8}" [nzXs]="{ span: 22}" class="elements">
            <p class="footer_list_title">social</p>
            <div class="line"></div>
            <div class="icone">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true" style="margin-left: 10px;"></i>
            </div>
            
        </div>
    </div>
    


    <p id="copyright">Copyright ©2023 Designed by <a href="https://www.linkedin.com/in/aminechograni/" target="_blank" style="color: rgb(191, 191, 191); font-weight: bold;">CHOGRANI Amine</a></p>
    

    
    
</nz-footer>
